<div class="row">

  <div class="col">

    <form (ngSubmit)="guardar()" #miFormulario="ngForm">
      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input required
          type="text"
          class="form-control"
           placeholder="Nombre del producto"
           name="producto"
            ngModel
            minlength="3"

          >
          <span class="form-text text-danger"
            *ngIf="nombreValido()"
          >
            Debe superar las 3 letras
          </span>
        </div>
      </div>

      <!-- Campo de Precio -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input  required
                  type="number"
                  class="form-control"
                  placeholder="Precio del producto"
                  name="precio"
                  min="0"
                  ngModel

          >
          <span class="form-text text-danger"
            *ngIf="precioValido()"
          >
            El precio debe ser mayor a 0
          </span>
        </div>
      </div>

      <!-- Campo de Stock -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Stock</label>
        <div class="col-sm-9">
          <input required
          type="number"
           class="form-control"
            placeholder="Stock del producto"
            name="stock"
            ngModel
            [minimo] = "0"
            customMin

          >
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            type="submit"
            class="btn btn-primary float-end"
            [disabled]="miFormulario.invalid"
          >
            Guardar
          </button>
        </div>
      </div>

    </form>

  </div>

</div>
<div class="row">
  <div class="col">
    <span>Valid </span>
    <pre>{{miFormulario.valid | json}}</pre>
    <span>Pristine </span>
    <pre>{{miFormulario.pristine | json}}</pre>
    <span>Touched </span>
    <pre>{{miFormulario.touched | json}}</pre>
  </div>

</div>
